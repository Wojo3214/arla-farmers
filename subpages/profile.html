    <div class="grid-container">
        <nav class="navigation">
            <ul class="nav_list">
                <li class="nav_item logo">
                    <a href="../index.html" id="home" class="nav_link"><img src="../img/logo.svg" class="nav_logo"
                            alt="Arla logo"></a>
                </li>
                <li class="nav_item">
                    <a href="index.html" id="home" class="nav_link"><img src="../img/home_icon.svg" class="nav_icon"
                            alt="Icon">Home</a>
                </li>
                <li class="nav_item">
                    <a href="news.html" id="news" class="nav_link"><img src="../img/news_icon.svg"
                            class="nav_icon" alt="Icon">News</a>
                </li>
                <li class="nav_item">
                    <a href="data.html" id="data" class="nav_link"><img src="../img/data_icon.svg"
                            class="nav_icon" alt="Icon">Data</a>
                </li>
                <li class="nav_item">
                    <a href="form.html" id="form" class="nav_link"><img src="../img/form_icon.svg"

                </li>
                <li class="nav_item">
                    <a id="profile" class="nav_link profile_item"><img src="../img/profile_icon.svg" class="nav_icon"
                            alt="Icon">Profile</a>
                </li>
            </ul>
        </nav>
        <div class="profile">
            <div class="profile_info">
                <img src="../img/profile_icon.svg" alt="Profile Image" class="profile_img">
                <h3 id="profile_name">HENRY LAEGKE</h3>
                <p class="farm_id">ID: MH0938462839</p>
            </div>

            <div>
                <div class="button">
                    <p class="button_label">Theme:</p>
                    <div class="theme_button">
                        <button class="active" id="not_active" onclick="themeOff()">NOT ACTIVE</button>
                        <button class="not_active" id="active" onclick="themeOn()">ACTIVE</button>
                    </div>
                </div>
                <div class="button">
                    <p class="button_label">Notifications:</p>
                    <div class="theme_button">
                        <button class="active" id="off" onclick="off()">OFF</button>
                        <button class="not_active" id="on" onclick="on()">on</button>
                    </div>
                </div>
                <div class="button">
                    <p class="button_label">Language:</p>
                    <div class="theme_button">
                        <button class="active" id="dkk" onclick="dkk()">English</button>
                        <button class="not_active" id="eng" onclick="eng()">danish</button>
                    </div>
                </div>
            </div>
            <div class="set_pas">
                <button class="password">change password</button>

                <button type="button" name="button" class="log_out" onclick="logout()">Log out</button>
            </div>
        </div>
        <div class="badges">


        </div>
