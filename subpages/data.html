<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Kristine Dzumakajeva, Magdalena Polakowska, Wojciech Dzwonczyk, Dan Berger">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/data.css">
    <link rel="stylesheet" href="https://use.typekit.net/hfm1aui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
    <title>Arla farmers - dashboard</title>
</head>

<body>
    <div class="grid-container">
        <nav class="navigation">
            <ul class="nav_list">
                <li class="nav_item logo">
                    <a href="../index.html" id="home" class="nav_link"><img src="../img/logo.svg" class="nav_logo"
                            alt="Arla logo"></a>
                </li>
                <li class="nav_item">
                    <a href="../index.html" id="home" class="nav_link"><img src="../img/home_icon.svg" class="nav_icon"
                            alt="Icon">Home</a>
                </li>
                <li class="nav_item">
                    <a href="../subpages/news.html" id="news" class="nav_link"><img src="../img/news_icon.svg"
                            class="nav_icon" alt="Icon">News</a>
                </li>
                <li class="nav_item">
                    <a href="../subpages/data.html" id="data" class="nav_link"><img src="../img/data_icon.svg"
                            class="nav_icon" alt="Icon">Data</a>
                </li>
                <li class="nav_item">
                    <a href="../subpages/form.html" id="form" class="nav_link"><img src="../img/form_icon.svg"
                            class="nav_icon" alt="Icon">Form</a>
                </li>
                <li class="nav_item">
                    <a href="../subpages/profile.html" id="profile" class="nav_link profile_item"><img src="../img/profile_icon.svg" class="nav_icon"
                            alt="Icon">Profile</a>
                </li>
            </ul>
        </nav>
        <div class="main-content data_content">
            <header class="top_data_title"><h3>YOUR DATA OVERVIEW</h3></header>
            <div class="data-container">
                <section class="prices_top_section">
                    <div class="price_element box1">
                        <h3>Number of cows</h3>
                        <div class="price_number">
                        <img src="../img/cow_data.png" class="data_icon"
                        alt="Icon">50</div>
                    </div>
                    <div class="price_element">
                        <h3>Liters of milk per cow</h3>
                        <div class="price_number">
                        <img src="../img/milk_data.png" class="data_icon"
                        alt="Icon">199,715</div>
                    </div>
                    <div class="price_element">
                        <h3>Milk price per liter</h3>
                        <div class="price_number">
                        $ 1,59</div>
                    </div>
                    <div class="price_element">
                        <h3>Revenue per cow</h3>
                        <div class="price_number">
                        $ 317,547</div>
                    </div>
                </section>
                <div class="carbon_box">
                    <h2 class="carbon_box_title">Your Carbon Footprint</h2>
                    <canvas id="carbonFootprint"></canvas>
                </div>
            </div>
            <section class="divided_carbon">
                <div class="pie_section">
                    <h3 class="chart_header">Your carbon footprint 2019</h3>
                    <div class="pie_chart">
                        <canvas id="carbon_divided"></canvas>
                    </div>
                    <div id="pie_legend"></div>
                </div>
                <div class="bar_section">
                    <h3 class="chart_header">Your carbon footprint: All</h3>
                    <div class="bar_chart">
                        <canvas id="carbon_bar"></canvas>
                    </div>
                </div>
            </section>
            


        </div>

        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
        <!----- firebase config js file ----->
        <script src="../js/firebase_config.js"></script>
        <script src="../js/main.js"></script>
        <!----- main js file ----->
        <script src="../js/login.js"></script>
        <script src="../js/data.js"></script>
</body>

</html>
